  <style>
    /* CSS styles for the navigation bar */

      top: 0;
      left: 0;
      width: 100%;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav li {
      float: left;
    }

    nav li a {
      display: block;
      padding: 8px 16px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* Additional styles for the resume layout */
    body {
      margin-top: 50px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-top: 50px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      line-height: 1.6;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .section-content {
      margin: 0 auto;
      max-width: 600px;
      text-align: left;
    }

    .contact-info {
      font-weight: bold;

<body>
  <nav>
    <ul>
      <li><a href="Test.html">Home</a></li>

    </ul>
  </nav>

  <h1>Contact Me</h1>

  <div id="contact">
    <h2>Get in Touch</h2>
    <div id="contact-form">
            <form action="https://formspree.io/mpzyqdng" method="POST">
            <input type="hidden" name="_subject" value="Contact request from personal website" />
            <input type="email" name="_replyto" placeholder="Your email" required>
            <textarea name="message" placeholder="Type your message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</div>
